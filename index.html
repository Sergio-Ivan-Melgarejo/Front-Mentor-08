<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main class="card">

      <div class="card__img">
        <img src="images/illustration-hero.svg" alt="background illustration">
      </div>
      <div class="card__">
        
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="card__container">
        <img src="images/icon-music.svg" alt="icon music"> 
        <p><span>Annual Plan</span><br>
         $59.99/year</p>
        <a href="#" class="button-0">Change</a>
      </div>

      <a class="button-1" href="#">Proceed to Payment</a>
      <a class="button-2" href="#">Cancel Order</a>
      </div>

    </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sergio-Ivan-Melgarejo">Sergio M.</a>.
  </footer>
</body>
</html>
